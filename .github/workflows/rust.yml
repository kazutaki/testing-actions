name: Rust

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ./hello_thread
      run: cargo build --verbose
    - name: Run
      working-directory: ./hello_thread
      run: cargo run
